<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アルファベット シューティング タイピングゲーム</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .game-container {
        text-align: center;
        color: white;
        width: 100%;
        max-width: 900px;
      }

      canvas {
        border: 3px solid #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background: #000;
        max-width: 100%;
        height: auto;
      }

      .score-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .score,
      .high-score {
        font-size: clamp(18px, 3.5vw, 24px);
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
        padding: 8px 16px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .high-score {
        color: #ffd700;
        border: 2px solid #ffd700;
      }

      .new-record {
        font-size: 24px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 15px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        display: none;
      }

      .restart-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        width: 200px;
      }

      .restart-btn:hover {
        background: #5a6fd8;
      }

      .share-btn {
        background: #1da1f2;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        display: inline-block;
        width: 200px;
        text-align: center;
      }

      .share-btn:hover {
        background: #0d8bd9;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
      }

      .instructions {
        margin-bottom: 20px;
        font-size: 18px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="score-container">
        <div class="score">文字数: <span id="score">0</span></div>
        <div class="high-score">ハイスコア: <span id="highScore">0</span></div>
      </div>
      <div class="instructions">
        キーボード入力で、降ってくるアルファベットを撃ち落とそう！
      </div>
      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <div class="game-over" id="gameOver">
        <h2>ゲームオーバー</h2>
        <div id="newRecord" class="new-record" style="display: none">
          🎉 新記録達成！ 🎉
        </div>
        <p>最終文字数: <span id="finalScore">0</span></p>
        <p>ハイスコア: <span id="finalHighScore">0</span></p>
        <div class="button-container">
          <button class="restart-btn" onclick="restartGame()">
            もう一度プレイ (Enter)
          </button>
          <a class="share-btn" id="shareBtn" href="#" target="_blank">
            𝕏で共有
          </a>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
